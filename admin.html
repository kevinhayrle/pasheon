<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Pasheon</title>
  <style>

    @font-face {
  font-family: 'copper';
  src: url('Copperplate Gothic Bold.otf') format('opentype');
}

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      font-family: 'copper';
      color: #01381C;
    }

    .product-list {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .product:last-child {
      border-bottom: none;
    }

    .product-info {
      display: flex;
      flex-direction: column;
    }

    .product-name {
      font-weight: bold;
      font-size: 1.1rem;
    }

    .product-price {
      color: #888;
    }

    .delete-btn {
      background: #c0392b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #a93226;
    }
  </style>
</head>
<body>
  <h1>Pasheon Admin Dashboard</h1>
  <div class="product-list" id="productList">
    <!-- Products will be injected here -->
  </div>

  <script>
    const token = localStorage.getItem("adminToken");

    if (!token) {
      alert("Unauthorized. Please log in.");
      window.location.href = "admin-login.html";
    }

    async function fetchProducts() {
      try {
        const res = await fetch("https://pasheon-backend.onrender.com/api/admin/products", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        const data = await res.json();

        const list = document.getElementById("productList");
        list.innerHTML = ""; // Clear before appending

        data.forEach(p => {
          const div = document.createElement("div");
          div.className = "product";
          div.innerHTML = `
            <div class="product-info">
              <span class="product-name">${p.name}</span>
              <span class="product-price">â‚¹${p.price}</span>
              <span class="product-category">${p.category}</span>
            </div>
            <button class="delete-btn" onclick="deleteProduct('${p.product_id}')">Delete</button>
          `;
          list.appendChild(div);
        });

      } catch (err) {
        console.error("Error fetching products:", err);
        alert("Failed to load products.");
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      try {
        const res = await fetch(`https://pasheon-backend.onrender.com/api/admin/delete/${id}`, {
          method: "DELETE",
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (res.ok) {
          fetchProducts(); // Refresh product list
        } else {
          alert("Failed to delete product.");
        }
      } catch (err) {
        console.error("Error deleting product:", err);
        alert("Error deleting product.");
      }
    }

    // Initial fetch
    fetchProducts();
  </script>
</body>
</html>
