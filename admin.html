<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasheon Admin Dashboard</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    @font-face {
      font-family: 'copper';
      src: url('Copperplate Gothic Bold.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #01381C;
      color: white;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar h2 {
      font-family: 'copper', serif;
      text-align: center;
    }

    .main {
      margin-left: 200px;
      width: calc(100% - 200px);
      padding: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 1rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.7rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      background-color: #01381C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .product {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
      cursor: grab;
    }

    .edit-btn {
      background: #2980b9;
      color: white;
      border: none;
      padding: 6px 10px;
      margin-right: 5px;
      cursor: pointer;
    }

    .delete-btn {
      background: #c0392b;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>ADMIN</h2>
</div>

<div class="main">
  <h1>Pasheon Admin Dashboard</h1>

  <!-- PRODUCT FORM -->
  <div class="container">
    <form id="productForm">
      <h2>Add / Edit Product</h2>
      <input type="hidden" id="editingId">

      <div class="form-group"><input id="name" placeholder="Product Name"></div>
      <div class="form-group"><input id="price" type="number" placeholder="Price"></div>
      <div class="form-group"><input id="discounted_price" type="number" placeholder="Discounted Price"></div>
      <div class="form-group"><input id="sort_order" type="number" placeholder="Sort Order"></div>
      <div class="form-group"><input id="category" placeholder="Category"></div>
      <div class="form-group"><input id="description" placeholder="Description"></div>
      <div class="form-group"><input id="image" placeholder="Main Image URL"></div>
      <div class="form-group"><input id="sizes" placeholder="Sizes (comma separated)"></div>
      <div class="form-group"><input id="extraImages" placeholder="Extra Image URLs (comma separated)"></div>

      <button class="btn" type="submit">Save Product</button>
    </form>
  </div>

  <!-- PRODUCTS LIST -->
  <div class="container">
    <h2>All Products</h2>
    <div id="productList"></div>
  </div>

  <!-- COUPONS -->
  <div class="container">
    <h2>Coupon Management</h2>
    <form id="couponForm">
      <input id="coupon_code" placeholder="Coupon Code"><br><br>
      <select id="discount_type">
        <option value="percentage">Percentage</option>
        <option value="flat">Flat</option>
      </select><br><br>
      <input id="discount_value" type="number" placeholder="Discount Value"><br><br>
      <button class="btn">Add Coupon</button>
    </form>
    <div id="couponList"></div>
  </div>
</div>

<script>
const API = "https://pasheon-backend-zgz5.onrender.com/api";
const token = localStorage.getItem("adminToken");

/* ================= PRODUCTS ================= */

async function fetchProducts() {
  const res = await fetch(`${API}/admin/products`, {
    headers: { Authorization: `Bearer ${token}` }
  });
  const products = await res.json();

  productList.innerHTML = "";

  products.forEach(p => {
    const div = document.createElement("div");
    div.className = "product";
    div.dataset.id = p.id;

    div.innerHTML = `
      <div><b>${p.name}</b></div>
      <div>
        <button class="edit-btn" onclick="editProduct(${p.id})">Edit</button>
        <button class="delete-btn" onclick="deleteProduct(${p.id})">Delete</button>
      </div>
    `;

    productList.appendChild(div);
  });
}

/* ADD / UPDATE PRODUCT */
productForm.addEventListener("submit", async e => {
  e.preventDefault();

  const payload = {
    name: name.value,
    price: Number(price.value),
    discounted_price: discounted_price.value || null,
    sort_order: sort_order.value || 0,
    category: category.value,
    description: description.value,
    image_url: image.value,
    sizes: sizes.value,
    extra_images: extraImages.value
  };

  const id = editingId.value;
  const url = id ? `${API}/admin/products/${id}` : `${API}/admin/products`;
  const method = id ? "PUT" : "POST";

  await fetch(url, {
    method,
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify(payload)
  });

  productForm.reset();
  editingId.value = "";
  fetchProducts();
});

/* EDIT PRODUCT */
async function editProduct(id) {
  const res = await fetch(`${API}/admin/products/${id}`, {
    headers: { Authorization: `Bearer ${token}` }
  });
  const p = await res.json();

  editingId.value = p.id;
  name.value = p.name;
  price.value = p.price;
  discounted_price.value = p.discounted_price || "";
  sort_order.value = p.sort_order || 0;
  category.value = p.category;
  description.value = p.description;
  image.value = p.image_url;
  sizes.value = p.sizes ? p.sizes.join(",") : "";
  extraImages.value = p.extra_images ? p.extra_images.join(",") : "";
}

/* DELETE PRODUCT */
async function deleteProduct(id) {
  if (!confirm("Delete product?")) return;

  await fetch(`${API}/admin/products/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` }
  });

  fetchProducts();
}

/* ================= COUPONS ================= */

async function fetchCoupons() {
  const res = await fetch(`${API}/admin/coupons`, {
    headers: { Authorization: `Bearer ${token}` }
  });
  const coupons = await res.json();

  couponList.innerHTML = "";
  coupons.forEach(c => {
    couponList.innerHTML += `
      <div>
        ${c.coupon_code}
        <button onclick="deleteCoupon(${c.id})">Delete</button>
      </div>
    `;
  });
}

couponForm.addEventListener("submit", async e => {
  e.preventDefault();

  await fetch(`${API}/admin/coupons/add`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({
      coupon_code: coupon_code.value,
      discount_type: discount_type.value,
      discount_value: Number(discount_value.value)
    })
  });

  couponForm.reset();
  fetchCoupons();
});

async function deleteCoupon(id) {
  await fetch(`${API}/admin/coupons/delete/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` }
  });
  fetchCoupons();
}

/* INIT */
fetchProducts();
fetchCoupons();
</script>

</body>
</html>
