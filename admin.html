<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasheon Admin Dashboard</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    @font-face {
      font-family: 'copper';
      src: url('Copperplate Gothic Bold.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #01381C;
      color: white;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar h2 {
      font-family: 'copper', serif;
      text-align: center;
    }

    .logout-btn {
      padding: 10px;
      background-color: #c0392b;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .main {
      margin-left: 200px;
      width: calc(100% - 200px);
      padding: 2rem;
    }

    h1 {
      font-family: 'copper', serif;
      text-align: center;
      color: #01381C;
    }

    .container {
      max-width: 900px;
      margin: 1rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.7rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      background-color: #01381C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .product {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .delete-btn {
      background: #c0392b;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .edit-btn {
      background: #2980b9;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>ADMIN</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="main">
  <h1>Pasheon Admin Dashboard</h1>

  <!-- ================== PRODUCT FORM ================== -->
  <div class="container">
    <form id="productForm">
      <h2>Add / Edit Product</h2>
      <input type="hidden" id="editingId">

      <div class="form-group"><input id="name" placeholder="Product Name"></div>
      <div class="form-group"><input id="price" type="number" placeholder="Price"></div>
      <div class="form-group"><input id="discounted_price" type="number" placeholder="Discounted Price"></div>
      <div class="form-group"><input id="sort_order" type="number" placeholder="Sort Order"></div>
      <div class="form-group"><input id="category" placeholder="Category"></div>
      <div class="form-group"><input id="description" placeholder="Description"></div>
      <div class="form-group"><input id="image" placeholder="Image URL"></div>
      <div class="form-group"><input id="sizes" placeholder="Sizes (comma separated)"></div>
      <div class="form-group"><input id="extraImages" placeholder="Extra Image URLs"></div>

      <button class="btn">Save Product</button>
    </form>
  </div>

  <!-- ================== PRODUCTS LIST ================== -->
  <div class="container">
    <h2>All Products</h2>
    <div id="productList"></div>
  </div>

  <!-- ================== COUPON FORM ================== -->
  <div class="container">
    <h2>Coupon Management</h2>

    <form id="couponForm">
      <div class="form-group"><input id="coupon_code" placeholder="Coupon Code"></div>

      <div class="form-group">
        <select id="discount_type">
          <option value="percentage">Percentage</option>
          <option value="flat">Flat</option>
        </select>
      </div>

      <div class="form-group"><input id="discount_value" type="number" placeholder="Discount Value"></div>
      <div class="form-group"><input id="min_cart_value" type="number" placeholder="Minimum Cart Value"></div>
      <div class="form-group"><input id="max_discount" type="number" placeholder="Max Discount"></div>
      <div class="form-group"><input id="expiry_date" type="date"></div>

      <button class="btn">Add Coupon</button>
    </form>
  </div>

  <!-- ================== COUPON LIST ================== -->
  <div class="container">
    <h2>All Coupons</h2>
    <div id="couponList"></div>
  </div>
</div>

<script>
const API = "https://pasheon-backend-zgz5.onrender.com/api";
const token = localStorage.getItem("adminToken");

/* ================== COUPONS ================== */
document.getElementById("couponForm").addEventListener("submit", async e => {
  e.preventDefault();

  await fetch(`${API}/admin/coupons/add`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({
      coupon_code: coupon_code.value,
      discount_type: discount_type.value,
      discount_value: discount_value.value,
      min_cart_value: min_cart_value.value || 0,
      max_discount: max_discount.value || null,
      expiry_date: expiry_date.value || null
    })
  });

  e.target.reset();
  fetchCoupons();
});

async function fetchCoupons() {
  const res = await fetch(`${API}/admin/coupons`, {
    headers: { Authorization: `Bearer ${token}` }
  });
  const data = await res.json();

  couponList.innerHTML = "";
  data.forEach(c => {
    couponList.innerHTML += `
      <div class="product">
        <div>
          <b>${c.coupon_code}</b><br>
          ${c.discount_type === "percentage" ? c.discount_value + "%" : "â‚¹" + c.discount_value}
        </div>
        <button class="delete-btn" onclick="deleteCoupon('${c.id}')">Delete</button>
      </div>
    `;
  });
}

function deleteCoupon(id) {
  fetch(`${API}/admin/coupons/delete/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` }
  }).then(fetchCoupons);
}

function logout() {
  localStorage.removeItem("adminToken");
  location.href = "admin-login.html";
}

fetchCoupons();
</script>

</body>
</html>
