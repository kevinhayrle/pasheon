<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasheon Admin Dashboard</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    @font-face {
      font-family: 'copper';
      src: url('Copperplate Gothic Bold.otf') format('opentype');
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #01381C;
      color: white;
      height: 100vh;
      position: fixed;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar h2 {
      font-family: 'copper', serif;
      text-align: center;
    }

    .logout-btn {
      padding: 10px;
      background-color: #c0392b;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .main {
      margin-left: 200px;
      width: calc(100% - 200px);
      padding: 2rem;
    }

    h1 {
      font-family: 'copper', serif;
      text-align: center;
      color: #01381C;
    }

    .container {
      max-width: 900px;
      margin: 1rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.7rem;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      background-color: #01381C;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .product {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }

    .delete-btn {
      background: #c0392b;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .edit-btn {
      background: #2980b9;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>ADMIN</h2>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="main">
  <h1>Pasheon Admin Dashboard</h1>

  <!-- ================== PRODUCT FORM ================== -->
  <div class="container">
    <form id="productForm">
      <h2>Add / Edit Product</h2>
      <input type="hidden" id="editingId">

      <div class="form-group"><input id="name" placeholder="Product Name"></div>
      <div class="form-group"><input id="price" type="number" placeholder="Price"></div>
      <div class="form-group"><input id="discounted_price" type="number" placeholder="Discounted Price"></div>
      <div class="form-group"><input id="sort_order" type="number" placeholder="Sort Order"></div>
      <div class="form-group"><input id="category" placeholder="Category"></div>
      <div class="form-group"><input id="description" placeholder="Description"></div>
      <div class="form-group"><input id="image" placeholder="Image URL"></div>
      <div class="form-group"><input id="sizes" placeholder="Sizes (comma separated)"></div>
      <div class="form-group"><input id="extraImages" placeholder="Extra Image URLs"></div>

      <button class="btn" type="submit">Save Product</button>
    </form>
  </div>

  <!-- ================== PRODUCTS LIST ================== -->
  <div class="container">
    <h2>All Products</h2>
    <div id="productList"></div>
  </div>

  <!-- ================== COUPON FORM ================== -->
  <div class="container">
    <h2>Coupon Management</h2>

    <form id="couponForm">
      <div class="form-group"><input id="coupon_code" placeholder="Coupon Code"></div>

      <div class="form-group">
        <select id="discount_type">
          <option value="percentage">Percentage</option>
          <option value="flat">Flat</option>
        </select>
      </div>

      <div class="form-group"><input id="discount_value" type="number" placeholder="Discount Value"></div>
      <div class="form-group"><input id="min_cart_value" type="number" placeholder="Minimum Cart Value"></div>
      <div class="form-group"><input id="max_discount" type="number" placeholder="Max Discount"></div>
      <div class="form-group"><input id="expiry_date" type="date"></div>

      <button class="btn" type="submit">Add Coupon</button>
    </form>
  </div>

  <!-- ================== COUPON LIST ================== -->
  <div class="container">
    <h2>All Coupons</h2>
    <div id="couponList"></div>
  </div>
</div>

<script>
const API = "https://pasheon-backend-zgz5.onrender.com/api";
const token = localStorage.getItem("adminToken");

/* ================== PRODUCT LOGIC (RESTORED) ================== */

const form = document.getElementById("productForm");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const id = document.getElementById("editingId").value;
  const name = document.getElementById("name").value;
  const price = document.getElementById("price").value;
  const discounted_price = document.getElementById("discounted_price").value || null;
  const sort_order = Number(document.getElementById("sort_order").value) || 0;
  const category = document.getElementById("category").value;
  const image_url = document.getElementById("image").value;
  const description = document.getElementById("description").value;
  const sizes = document.getElementById("sizes").value
    ? document.getElementById("sizes").value.split(',').map(s => s.trim())
    : [];
  const extra_images = document.getElementById("extraImages").value
    ? document.getElementById("extraImages").value.split(',').map(s => s.trim())
    : [];

  const productData = {
    name,
    price,
    discounted_price,
    sort_order,
    category,
    image_url,
    description,
    sizes,
    extra_images
  };

  const endpoint = id ? `/admin/update/${id}` : "/admin/add";
  const method = id ? "PUT" : "POST";

  await fetch(`${API}${endpoint}`, {
    method,
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`,
    },
    body: JSON.stringify(productData),
  });

  form.reset();
  document.getElementById("editingId").value = "";
  fetchProducts();
});

function editProduct(
  id,
  name,
  price,
  discounted_price,
  category,
  sort_order,
  image,
  description,
  sizes,
  extra_images
) {
  document.getElementById("editingId").value = id;
  document.getElementById("name").value = name;
  document.getElementById("price").value = price;
  document.getElementById("discounted_price").value = discounted_price || "";
  document.getElementById("category").value = category;
  document.getElementById("sort_order").value = sort_order ?? "";
  document.getElementById("image").value = image || "";
  document.getElementById("description").value = description || "";
  document.getElementById("sizes").value = Array.isArray(sizes) ? sizes.join(',') : "";
  document.getElementById("extraImages").value = Array.isArray(extra_images) ? extra_images.join(',') : "";
}

async function fetchProducts() {
  const res = await fetch(`${API}/admin/products`, {
    headers: { Authorization: `Bearer ${token}` },
  });
  const data = await res.json();

  const list = document.getElementById("productList");
  list.innerHTML = "";

  data
    .sort((a, b) => (a.sort_order || 0) - (b.sort_order || 0))
    .forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <div class="product-info">
          <span class="product-name">${p.name}</span><br>
          <span class="product-price">
            ${
              p.discounted_price
                ? `<s>₹${p.price}</s> ₹${p.discounted_price}`
                : `₹${p.price}`
            }
          </span><br>
          <span class="product-category">Category: ${p.category}</span>
        </div>
        <div class="action-btns">
          <button class="edit-btn" onclick='editProduct(
            ${JSON.stringify(p.id)},
            ${JSON.stringify(p.name)},
            ${JSON.stringify(p.price)},
            ${JSON.stringify(p.discounted_price)},
            ${JSON.stringify(p.category)},
            ${JSON.stringify(p.sort_order)},
            ${JSON.stringify(p.image_url)},
            ${JSON.stringify(p.description)},
            ${JSON.stringify(p.sizes)},
            ${JSON.stringify(p.extra_images)}
          )'>Edit</button>
          <button class="delete-btn" onclick="deleteProduct('${p.id}')">Delete</button>
        </div>
      `;
      list.appendChild(div);
    });
}

function deleteProduct(id) {
  fetch(`${API}/admin/delete/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` },
  }).then(fetchProducts);
}

/* ================== COUPON LOGIC (YOUR WORKING CODE, UNTOUCHED) ================== */

document.getElementById("couponForm").addEventListener("submit", async e => {
  e.preventDefault();

  await fetch(`${API}/admin/coupons/add`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${token}`
    },
    body: JSON.stringify({
      coupon_code: coupon_code.value,
      discount_type: discount_type.value,
      discount_value: discount_value.value,
      min_cart_value: min_cart_value.value || 0,
      max_discount: max_discount.value || null,
      expiry_date: expiry_date.value || null
    })
  });

  e.target.reset();
  fetchCoupons();
});

async function fetchCoupons() {
  const res = await fetch(`${API}/admin/coupons`, {
    headers: { Authorization: `Bearer ${token}` }
  });
  const data = await res.json();

  couponList.innerHTML = "";
  data.forEach(c => {
    couponList.innerHTML += `
      <div class="product">
        <div>
          <b>${c.coupon_code}</b><br>
          ${c.discount_type === "percentage" ? c.discount_value + "%" : "₹" + c.discount_value}
        </div>
        <button class="delete-btn" onclick="deleteCoupon('${c.id}')">Delete</button>
      </div>
    `;
  });
}

function deleteCoupon(id) {
  fetch(`${API}/admin/coupons/delete/${id}`, {
    method: "DELETE",
    headers: { Authorization: `Bearer ${token}` }
  }).then(fetchCoupons);
}

function logout() {
  localStorage.removeItem("adminToken");
  location.href = "admin-login.html";
}

/* INITIAL LOADS */
fetchProducts();
fetchCoupons();
</script>

</body>
</html>
