<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Pasheon</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Cart Layout Styles */
    #cart-container {
      padding: 80px 20px 40px;
      max-width: 1000px;
      margin: auto;
    }

    .cart-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      flex-wrap: wrap;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }

    .cart-details {
      flex: 1;
      min-width: 200px;
    }

    .cart-details h3 {
      margin: 0 0 5px;
      font-size: 18px;
    }

    .cart-details p {
      margin: 4px 0;
      font-size: 15px;
    }

    .remove-btn {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }

    #checkout-btn {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 20px auto 40px;
      padding: 14px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
      }

      .cart-details {
        width: 100%;
      }

      .remove-btn {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
   Header -->
  <header class="navbar">
    <div id="hamburger-cart" class="hamburger" style="color:#01381C; font-size: 20px;",>&#9776;</div>
    <div class="nav-center">
    <a href="index.html" class="logo" style="align-items: center;">
      <img src="log.png" alt="Pasheon Logo" class="log-img" style="align-items: center;">
    </a>
  </div>
  </header>

  <!-- Sidebar -->
  <div id="sidebar-cart" class="sidebar">
    <div id="close-sidebar-cart" class="close-btn">&times;</div>
    <a href="index.html">Home</a>
    <a href="#">Contact</a>
    <div id="category-links-cart"></div>
  </div>

  <!-- Cart Items -->
  <section id="cart-container">
    <!-- Cart items will be injected here -->
  </section>

  <button id="checkout-btn">Proceed to Checkout</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Hamburger toggle
      const hamburger = document.getElementById('hamburger-cart');
      const sidebar = document.getElementById('sidebar-cart');
      const closeSidebar = document.getElementById('close-sidebar-cart');

      hamburger.addEventListener('click', () => {
        sidebar.style.left = '0';
      });

      closeSidebar.addEventListener('click', () => {
        sidebar.style.left = '-250px';
      });

      // Load categories in sidebar
      fetch('https://pasheon-backend.onrender.com/api/products/categories')
        .then(res => res.json())
        .then(categories => {
          const links = document.getElementById('category-links-cart');
          categories.forEach(cat => {
            const a = document.createElement('a');
            a.href = `category.html?cat=${encodeURIComponent(cat)}`;
            a.textContent = cat;
            links.appendChild(a);
          });
        });

      // Load cart from localStorage
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const container = document.getElementById('cart-container');

      if (cart.length === 0) {
        container.innerHTML = '<p>Your cart is empty.</p>';
        document.getElementById('checkout-btn').style.display = 'none';
        return;
      }

      cart.forEach(product => {
        const item = document.createElement('div');
        item.classList.add('cart-item');
        item.innerHTML = `
          <img src="${product.image_url}" alt="${product.name}" />
          <div class="cart-details">
            <h3>${product.name}</h3>
            <p>â‚¹${parseFloat(product.price).toLocaleString()}</p>
            <p>Size: ${product.size}</p>
            <button class="remove-btn" data-id="${product.id}" data-size="${product.size}">Remove</button>
          </div>
        `;
        container.appendChild(item);
      });

      // Remove from cart
      container.addEventListener('click', (e) => {
        if (e.target.classList.contains('remove-btn')) {
          const id = e.target.getAttribute('data-id');
          const size = e.target.getAttribute('data-size');
          const updatedCart = cart.filter(p => !(p.id == id && p.size === size));
          localStorage.setItem('cart', JSON.stringify(updatedCart));
          location.reload();
        }
      });

      // Checkout button
      document.getElementById('checkout-btn').addEventListener('click', () => {
        window.location.href = 'checkout.html'; // You can change this to your actual checkout page
      });
    });
  </script>
</body>
</html>
