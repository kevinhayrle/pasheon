<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Pasheon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <style>
    .cart-container {
      max-width: 900px;
      margin: 10px auto 40px;
      padding: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
      gap: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .cart-item img {
      width: 80px;
      height: 100px;
      object-fit: cover;
    }

    .cart-details {
      flex-grow: 1;
    }

    .remove-btn {
      padding: 3px 12px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #checkout-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .grand-total {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .coupon-box {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
      padding: 0 20px;
    }

    .coupon-box input {
      flex: 1;
      padding: 8px;
    }

    .coupon-box button {
      padding: 8px 16px;
      cursor: pointer;
    }

    .coupon-message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div id="cart-container" class="cart-container"></div>

<div class="coupon-box">
  <input type="text" id="coupon-input" placeholder="Enter coupon code" />
  <button id="apply-coupon-btn">Apply</button>
</div>

<div id="coupon-message" class="coupon-message"></div>

<div id="grand-total" class="grand-total"></div>

<button id="checkout-btn">Pay Now</button>

<script>
document.addEventListener('DOMContentLoaded', () => {

  const container = document.getElementById('cart-container');
  const grandTotalEl = document.getElementById('grand-total');
  const checkoutBtn = document.getElementById('checkout-btn');

  const couponInput = document.getElementById('coupon-input');
  const couponMessage = document.getElementById('coupon-message');
  const applyCouponBtn = document.getElementById('apply-coupon-btn');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let originalTotal = 0;
  let finalTotal = 0;

  function updateCartUI() {
    container.innerHTML = '';
    originalTotal = 0;

    if (cart.length === 0) {
      container.innerHTML = '<p>Your cart is empty.</p>';
      grandTotalEl.textContent = '';
      checkoutBtn.style.display = 'none';
      return;
    }

    cart.forEach(product => {
      originalTotal += parseFloat(product.price);

      const item = document.createElement('div');
      item.className = 'cart-item';
      item.innerHTML = `
        <img src="${product.image_url}" />
        <div class="cart-details">
          <h3>${product.name}</h3>
          <p>₹${product.price}</p>
          <button class="remove-btn">Remove</button>
        </div>
      `;
      container.appendChild(item);
    });

    finalTotal = originalTotal;
    grandTotalEl.textContent = `Grand Total: ₹${originalTotal}`;
    checkoutBtn.style.display = 'block';
  }

  updateCartUI();

  /* ✅ RESTORED REMOVE BUTTON LOGIC (NO OTHER CHANGE) */
  container.addEventListener('click', (e) => {
    if (e.target.classList.contains('remove-btn')) {
      const index = [...container.children].indexOf(
        e.target.closest('.cart-item')
      );

      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartUI();
    }
  });

  /* ✅ APPLY COUPON (UNCHANGED) */
  applyCouponBtn.addEventListener('click', async () => {
    const code = couponInput.value.trim();
    if (!code) return;

    try {
      const res = await fetch(
        'https://pasheon-backend-zgz5.onrender.com/api/coupons/apply',
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            coupon_code: code,
            cart_total: originalTotal
          })
        }
      );

      const data = await res.json();

      if (!res.ok) {
        couponMessage.style.color = 'red';
        couponMessage.textContent = data.error;
        return;
      }

      finalTotal = data.final_total;
      couponMessage.style.color = 'green';
      couponMessage.textContent = `Coupon Applied! You saved ₹${data.discount}`;

      grandTotalEl.textContent = `Grand Total: ₹${finalTotal}`;
    } catch (err) {
      couponMessage.style.color = 'red';
      couponMessage.textContent = 'Failed to apply coupon';
    }
  });

  /* ✅ CHECKOUT (UNCHANGED) */
  checkoutBtn.addEventListener('click', () => {
    localStorage.setItem('finalAmount', finalTotal);
    window.location.href = 'checkout.html';
  });

});
</script>

</body>
</html>
