<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasheon - Cart</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* CART-SPECIFIC STYLES */
    .cart-section {
      padding: 80px 20px 40px;
      max-width: 1000px;
      margin: auto;
    }

    .cart-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .cart-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .cart-item {
      display: flex;
      gap: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      background-color: #fff;
      flex-wrap: wrap;
      align-items: center;
    }

    .cart-item img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .cart-details {
      flex: 1;
      min-width: 180px;
    }

    .cart-details h4 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .cart-details p {
      font-size: 14px;
      margin: 3px 0;
    }

    .cart-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
    }

    .quantity-input {
      width: 60px;
      padding: 6px;
      text-align: center;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    .total-row {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .checkout-btn {
      display: block;
      margin: 30px auto 0;
      background-color: black;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-actions {
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
      }

      .cart-details {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div id="hamburger-cart" class="hamburger">&#9776;</div>
    <div class="logo">PASHEON ðŸ‘‘</div>
    <a href="cart.html" class="cart-icon">ðŸ›’</a>
  </div>

  <!-- SIDEBAR -->
  <div id="sidebar-cart" class="sidebar">
    <div id="close-sidebar-cart" class="close-btn">&times;</div>
    <a href="index.html">Home</a>
    <a href="#">Contact</a>
    <div id="category-links-cart"></div>
  </div>

  <!-- CART SECTION -->
  <section class="cart-section">
    <h2 class="cart-title">Your Cart</h2>
    <div id="cart-container" class="cart-container"></div>
    <div class="total-row" id="grand-total">Grand Total: â‚¹0</div>
    <button class="checkout-btn">Proceed to Checkout</button>
  </section>

  <script>
    // SIDEBAR TOGGLE
    const hamburger = document.getElementById('hamburger-cart');
    const sidebar = document.getElementById('sidebar-cart');
    const closeSidebar = document.getElementById('close-sidebar-cart');

    hamburger.addEventListener('click', () => {
      sidebar.classList.add('active');
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.remove('active');
    });

    // FETCH CATEGORIES
    const categoryLinks = document.getElementById('category-links-cart');
    fetch('/api/products/categories')
      .then(res => res.json())
      .then(categories => {
        categories.forEach(cat => {
          const link = document.createElement('a');
          link.href = `category.html?category=${encodeURIComponent(cat)}`;
          link.textContent = cat;
          categoryLinks.appendChild(link);
        });
      });

    // CART LOGIC
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cart-container');
    const grandTotalElem = document.getElementById('grand-total');

    function updateCartDisplay() {
      cartContainer.innerHTML = '';
      let grandTotal = 0;

      if (cart.length === 0) {
        cartContainer.innerHTML = '<p style="text-align:center;">Your cart is empty.</p>';
        grandTotalElem.textContent = 'Grand Total: â‚¹0';
        return;
      }

      cart.forEach((item, index) => {
        const total = item.price * item.quantity;
        grandTotal += total;

        const card = document.createElement('div');
        card.className = 'cart-item';

        card.innerHTML = `
          <img src="${item.image_url}" alt="${item.name}" />
          <div class="cart-details">
            <h4>${item.name}</h4>
            <p>Price: â‚¹${item.price}</p>
            <p>Total: â‚¹${total}</p>
          </div>
          <div class="cart-actions">
            <input type="number" class="quantity-input" value="${item.quantity}" min="1" data-index="${index}" />
            <button class="remove-btn" data-index="${index}">X</button>
          </div>
        `;

        cartContainer.appendChild(card);
      });

      grandTotalElem.textContent = 'Grand Total: â‚¹' + grandTotal;
    }

    // EVENT LISTENERS
    cartContainer.addEventListener('input', (e) => {
      if (e.target.classList.contains('quantity-input')) {
        const index = e.target.dataset.index;
        const newQty = parseInt(e.target.value);
        if (newQty >= 1) {
          cart[index].quantity = newQty;
          localStorage.setItem('cart', JSON.stringify(cart));
          updateCartDisplay();
        }
      }
    });

    cartContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('remove-btn')) {
        const index = e.target.dataset.index;
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartDisplay();
      }
    });

    document.querySelector('.checkout-btn').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Cart is empty!');
        return;
      }
      // Redirect to payment page or Razorpay integration
      alert('Proceeding to checkout...');
    });

    updateCartDisplay();
  </script>
</body>
</html>
